# Redis Configuration for Bagizi-ID SaaS Platform
port 6379
bind 0.0.0.0
protected-mode yes
requirepass bagizi_redis_password

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename bagizi-dump.rdb

# Append Only File
appendonly yes
appendfilename "bagizi-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client Management
timeout 300
tcp-keepalive 300

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_d83kf92j3k4"